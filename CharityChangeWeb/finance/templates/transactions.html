{% extends "layout.html" %}

{% block title %}
    Past Donations
{% endblock %}

{% block main %}
    <table class="table table-striped" style="width:100%">
      <tr>
        <th>Charity</th>
        <th>Amount</th>
      </tr>
    {% for transaction in transactions %}
      <tr>
        <td>{{ transaction.charity }}</td>
        <td>{{ transaction.amount }}</td>
      </tr>
    {% endfor %}
    </table>


{% endblock %}
